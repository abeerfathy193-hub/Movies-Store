<div class="container1">
    <h1>Welcome</h1>

    <div [formGroup]="logForm" id="loginForm">
        <div class="form-group">
            <label for="email">Email Or Username</label>
            <input type="email" formControlName="userormail" class="form-control  btn2" placeholder="Email" required
                autocomplete="email" #email>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control   btn2" formControlName="Password" type="password"
                placeholder="Password" required autocomplete="current-password" #password>
        </div>
        <div class="form-group">

            <input type="checkbox" name="RememberMe" class="check" id="RememberMe" #rememberMe>
            <label class="chk" for="RememberMe">Remember Me</label>
        </div>

        <input value="LOGIN" type="button" class="btn1" [disabled]="formValid"
            (click)="login(email.value,password.value,rememberMe.checked)">
        <div [ngStyle]="{'display':!log&&!formValid&&pressed?'block':'none'}" class="invalid-feedback">Invalid Email OR
            Password </div>
        <div class="links">
            <a routerLink="/Register" class="link">Sign Up</a>
        </div>
    </div>

    <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">OR LOGIN WITH</span>
    </div>

    <div class="social-buttons">
        <app-google-login></app-google-login>
        <app-facebook-login></app-facebook-login>
