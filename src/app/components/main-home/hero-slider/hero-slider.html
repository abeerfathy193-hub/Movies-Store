<div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel"
  data-bs-interval="3000">
  <div class="carousel-inner">

    <div *ngFor="let slide of top5Movies; let i = index" class="carousel-item" [class.active]="i === 0">
      <app-hero-card [id]="slide.id" [image]="slide.full_backdrop_path" [title]="slide.title" [genres]="slide.genre_names"
        [description]="slide.overview">
      </app-hero-card>
    </div>

  </div>

  <div class="arrow">

    <button class="carousel-btn prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <i class="bi bi-chevron-left"></i>
    </button>

    <button class="carousel-btn next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <i class="bi bi-chevron-right"></i>
    </button>

  </div>
</div>
